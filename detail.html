<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>docodemo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta name="robots" content="noindex,noarchive">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="setting">
        <figure><i class="fas fa-cog"></i></figure><span>N</span>
      </div>
      <h1>APPTTL</h1>
      <div class="add">
        <figure><i class="fas fa-plus"></i></figure>
      </div>
    </header>
    <div id="person">
      <figure><img src="images/sample/js01.jpg" alt="image"></figure>
      <p>John Smith<i class="fas fa-pen"></i><span>John Smith United K.K. </span></p>
    </div>
    <section id="content">
      <h1>Numbers</h1>
      <ul>
        <li style="padding:12pt 5pt;"><a href="#"> 
            <p>090-XXXX-XXXX<span>iPhone</span></p><i class="fas fa-mobile-alt"></i></a></li>
        <li style="padding:12pt 5pt;"><a href="#"> 
            <p>090-XXXX-XXXX<span>Compnay</span></p><i class="far fa-building"></i></a></li>
        <li style="padding:12pt 5pt;"><a href="#"> 
            <p>090-XXXX-XXXX<span>Home</span></p><i class="fas fa-home"></i></a></li>
      </ul>
      <h1>Information</h1>
      <ol>
        <li><a href="#">
            <figure class="facebook"><i class="fab fa-facebook-f"></i></figure></a></li>
        <li><a href="#">
            <figure class="instagram"><i class="fab fa-instagram"></i></figure></a></li>
        <li><a href="#">
            <figure class="twitter"><i class="fab fa-twitter"></i></figure></a></li>
        <li><a href="#">
            <figure class="email"><i class="far fa-envelope"></i></figure></a></li>
      </ol>
    </section>
    <footer>
      <ul>
        <li> <a href="#"> 
            <figure><i class="fas fa-star"></i>
            </figure>
            <p>Favorite</p></a></li>
        <li> <a href="#"> 
            <figure><i class="fas fa-history"></i>
            </figure>
            <p>History</p></a></li>
        <li> <a href="#"> 
            <figure><i class="fas fa-user-circle"> </i>
            </figure>
            <p>Contact</p></a></li>
        <li> <a href="#"> 
            <figure><i class="far fa-keyboard"></i>
            </figure>
            <p>Pad</p></a></li>
        <li> <a href="#"> 
            <figure><i class="fas fa-comment-alt"></i>
            </figure>
            <p>Message<span>10</span></p></a></li>
      </ul>
    </footer>
  </body>
</html>
