<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>docodemo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta name="robots" content="noindex,noarchive">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="setting">
        <figure><i class="fas fa-cog"></i></figure><span>N</span>
      </div>
      <h1>VOICEOVER</h1>
      <div class="add">
        <figure><i class="fas fa-plus"></i></figure>
      </div>
    </header>
    <div id="person">
      <figure><img src="images/sample/js01.jpg" alt="image"></figure>
      <p>John Smith<span>02:45 </span></p>
    </div>
    <div id="call">
      <section class="action">
        <div><i class="fas fa-microphone"></i></div>
        <div><i class="far fa-keyboard"></i></div>
        <div><i class="fas fa-volume-up"></i></div>
      </section>
      <section class="hangup">
        <div><i class="fas fa-phone"></i></div>
      </section>
    </div>
    <footer>
      <ul>
        <li> <a href="#"> 
            <figure><i class="fas fa-star"></i>
            </figure>
            <p>Favorite</p></a></li>
        <li> <a href="#"> 
            <figure><i class="fas fa-history"></i>
            </figure>
            <p>History</p></a></li>
        <li> <a href="#"> 
            <figure><i class="fas fa-user-circle"> </i>
            </figure>
            <p>Contact</p></a></li>
        <li> <a href="#"> 
            <figure><i class="far fa-keyboard"></i>
            </figure>
            <p>Keypad</p></a></li>
        <li> <a href="#"> 
            <figure><i class="fas fa-comment-alt"></i>
            </figure>
            <p>Message<span>10</span></p></a></li>
      </ul>
    </footer>
  </body>
</html>
